<!DOCTYPE html>
<html>
<head>
	<title>BirdGen</title>
	<meta name="author" content="Hayley Morin">
	<link rel="icon" href="img/favicon.png">
<link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>
<style>
body	{
    background-color: #8D7F93;
    background-image: url("img/birdgen_header.png"), url("img/plumage2.png"), url("img/plumage2.png");
    background-repeat: no-repeat, repeat-y, repeat-y;
    background-position: top, left, right;
    position: relative;
	}
	
img		{
	display: block;
	border: auto;
	}

.stuff {
	margin-top: 250px;
    margin-left: 300px;
    margin-right: 300px;
	color: white;
	text-align: center;
	font-family: chewy; 
	font-size: 20px;
	}
	
.vi		{
	font-size: 15px;
	float: left;
	}
	
.vibis	{
	border: 10px solid purple;
	border-radius: 15px;
	overflow: hidden;
	}
	
.bordered	{
	border-style: dashed;
	border-color: pink;
	background-color: #F3D9E9;
	border-size: 10px;
	border-radius: 25px;
	color: #B36DC8;
	overflow: hidden;
	}

.pythonbit{
	margin-top: 50px;
	border-radius: 25px;
    background: white;
    padding: 20px; 
    width: 950px;
    height: 1000px; 
    overflow: hidden; 
	}
</style>
</head>
<body>
	<div class="stuff">
		<div class="vi">
			<div class="vibis">
				<img src="img/vi.png", alt="violet ibis", width="200" height="200", border-radius="25%">
			</div>
			<p><i>Pictured: Violet-spotted Ibis</i></p>
		</div>
		<h1>BIRDGEN</h1>
		<div class="bordered">
			<p>A fun little program that creates birds!</p>
			<p>Generate as many as you want and save them as you wish.</p>
		</div>
		<div class="pythonbit">
			<p>MAKE-A-BIRD</p>
		</div>
	</div>
</body>
</html>
